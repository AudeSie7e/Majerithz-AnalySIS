<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dimension">
            <h2><span jhiTranslate="majerithzAnalySisApp.dimension.detail.title">Dimension</span> {{dimension.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="majerithzAnalySisApp.dimension.dimensionTypeCode">Dimension Type Code</span></dt>
                <dd>
                    <span jhiTranslate="{{'majerithzAnalySisApp.DimensionsTypeCode.' + dimension.dimensionTypeCode}}">{{dimension.dimensionTypeCode}}</span>
                </dd>
                <dt><span jhiTranslate="majerithzAnalySisApp.dimension.dimensionDimension">Dimension Dimension</span></dt>
                <dd>
                    <span>{{dimension.dimensionDimension}}</span>
                </dd>
                <dt><span jhiTranslate="majerithzAnalySisApp.dimension.dimensionDescription">Dimension Description</span></dt>
                <dd>
                    <span>{{dimension.dimensionDescription}}</span>
                </dd>
                <dt><span jhiTranslate="majerithzAnalySisApp.dimension.asset">Asset</span></dt>
                <dd>
                    <div *ngIf="dimension.asset">
                        <a [routerLink]="['/asset', dimension.asset?.id, 'view']">{{dimension.asset?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dimension', dimension.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
