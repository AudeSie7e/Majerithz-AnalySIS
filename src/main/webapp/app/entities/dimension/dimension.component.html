<div>
    <h2 id="page-heading">
        <span jhiTranslate="majerithzAnalySisApp.dimension.home.title">Dimensions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dimension" [routerLink]="['/dimension/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="majerithzAnalySisApp.dimension.home.createLabel">
            Create new Dimension
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="dimensions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="majerithzAnalySisApp.dimension.dimensionTypeCode">Dimension Type Code</span></th>
            <th><span jhiTranslate="majerithzAnalySisApp.dimension.dimensionDimension">Dimension Dimension</span></th>
            <th><span jhiTranslate="majerithzAnalySisApp.dimension.dimensionDescription">Dimension Description</span></th>
            <th><span jhiTranslate="majerithzAnalySisApp.dimension.asset">Asset</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dimension of dimensions ;trackBy: trackId">
                <td><a [routerLink]="['/dimension', dimension.id, 'view' ]">{{dimension.id}}</a></td>
                <td jhiTranslate="{{'majerithzAnalySisApp.DimensionsTypeCode.' + dimension.dimensionTypeCode}}">{{dimension.dimensionTypeCode}}</td>
                <td>{{dimension.dimensionDimension}}</td>
                <td>{{dimension.dimensionDescription}}</td>
                <td>
                    <div *ngIf="dimension.asset">
                        <a [routerLink]="['../asset', dimension.asset?.id, 'view' ]" >{{dimension.asset?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/dimension', dimension.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/dimension', dimension.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dimension/'+ dimension.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
