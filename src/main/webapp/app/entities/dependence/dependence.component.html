<div>
    <h2 id="page-heading">
        <span jhiTranslate="majerithzAnalySisApp.dependence.home.title">Dependences</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dependence" [routerLink]="['/dependence/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="majerithzAnalySisApp.dependence.home.createLabel">
            Create new Dependence
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="dependences">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="majerithzAnalySisApp.dependence.degree">Degree</span></th>
            <th><span jhiTranslate="majerithzAnalySisApp.dependence.reason">Reason</span></th>
            <th><span jhiTranslate="majerithzAnalySisApp.dependence.asset">Asset</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dependence of dependences ;trackBy: trackId">
                <td><a [routerLink]="['/dependence', dependence.id, 'view' ]">{{dependence.id}}</a></td>
                <td>{{dependence.degree}}</td>
                <td>{{dependence.reason}}</td>
                <td>
                    <div *ngIf="dependence.asset">
                        <a [routerLink]="['../asset', dependence.asset?.id, 'view' ]" >{{dependence.asset?.assetName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/dependence', dependence.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/dependence', dependence.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dependence/'+ dependence.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
