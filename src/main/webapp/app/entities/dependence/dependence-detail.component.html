<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dependence">
            <h2><span jhiTranslate="majerithzAnalySisApp.dependence.detail.title">Dependence</span> {{dependence.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="majerithzAnalySisApp.dependence.degree">Degree</span></dt>
                <dd>
                    <span>{{dependence.degree}}</span>
                </dd>
                <dt><span jhiTranslate="majerithzAnalySisApp.dependence.reason">Reason</span></dt>
                <dd>
                    <span>{{dependence.reason}}</span>
                </dd>
                <dt><span jhiTranslate="majerithzAnalySisApp.dependence.asset">Asset</span></dt>
                <dd>
                    <div *ngIf="dependence.asset">
                        <a [routerLink]="['/asset', dependence.asset?.id, 'view']">{{dependence.asset?.assetName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dependence', dependence.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
