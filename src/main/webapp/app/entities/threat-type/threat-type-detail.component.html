<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="threatType">
            <h2><span jhiTranslate="majerithzAnalySisApp.threatType.detail.title">Threat Type</span> {{threatType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="majerithzAnalySisApp.threatType.threatTypeCode">Threat Type Code</span></dt>
                <dd>
                    <span jhiTranslate="{{'majerithzAnalySisApp.ThreatsTypeCode.' + threatType.threatTypeCode}}">{{threatType.threatTypeCode}}</span>
                </dd>
                <dt><span jhiTranslate="majerithzAnalySisApp.threatType.threatTypeName">Threat Type Name</span></dt>
                <dd>
                    <span>{{threatType.threatTypeName}}</span>
                </dd>
                <dt><span jhiTranslate="majerithzAnalySisApp.threatType.threatTypeDescription">Threat Type Description</span></dt>
                <dd>
                    <span>{{threatType.threatTypeDescription}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/threat-type', threatType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
