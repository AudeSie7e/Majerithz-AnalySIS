<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-threat-type-heading" jhiTranslate="majerithzAnalySisApp.threatType.home.createOrEditLabel">Create or edit a Threat Type</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!threatType.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="threatType.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="majerithzAnalySisApp.threatType.threatTypeCode" for="field_threatTypeCode">Threat Type Code</label>
                    <select class="form-control" name="threatTypeCode" [(ngModel)]="threatType.threatTypeCode" id="field_threatTypeCode" >
                        <option value="N">{{'majerithzAnalySisApp.ThreatsTypeCode.N' | translate}}</option>
                        <option value="I">{{'majerithzAnalySisApp.ThreatsTypeCode.I' | translate}}</option>
                        <option value="E">{{'majerithzAnalySisApp.ThreatsTypeCode.E' | translate}}</option>
                        <option value="A">{{'majerithzAnalySisApp.ThreatsTypeCode.A' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="majerithzAnalySisApp.threatType.threatTypeName" for="field_threatTypeName">Threat Type Name</label>
                    <input type="text" class="form-control" name="threatTypeName" id="field_threatTypeName"
                        [(ngModel)]="threatType.threatTypeName" required/>
                    <div [hidden]="!(editForm.controls.threatTypeName?.dirty && editForm.controls.threatTypeName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.threatTypeName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="majerithzAnalySisApp.threatType.threatTypeDescription" for="field_threatTypeDescription">Threat Type Description</label>
                    <input type="text" class="form-control" name="threatTypeDescription" id="field_threatTypeDescription"
                        [(ngModel)]="threatType.threatTypeDescription" maxlength="5000"/>
                    <div [hidden]="!(editForm.controls.threatTypeDescription?.dirty && editForm.controls.threatTypeDescription?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.threatTypeDescription?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 5000 }">
                        This field cannot be longer than 5000 characters.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
