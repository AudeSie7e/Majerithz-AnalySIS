<div>
    <h2 id="page-heading">
        <span jhiTranslate="majerithzAnalySisApp.threatType.home.title">Threat Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-threat-type" [routerLink]="['/threat-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="majerithzAnalySisApp.threatType.home.createLabel">
            Create new Threat Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="threatTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="majerithzAnalySisApp.threatType.threatTypeCode">Threat Type Code</span></th>
            <th><span jhiTranslate="majerithzAnalySisApp.threatType.threatTypeName">Threat Type Name</span></th>
            <th><span jhiTranslate="majerithzAnalySisApp.threatType.threatTypeDescription">Threat Type Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let threatType of threatTypes ;trackBy: trackId">
                <td><a [routerLink]="['/threat-type', threatType.id, 'view' ]">{{threatType.id}}</a></td>
                <td jhiTranslate="{{'majerithzAnalySisApp.ThreatsTypeCode.' + threatType.threatTypeCode}}">{{threatType.threatTypeCode}}</td>
                <td>{{threatType.threatTypeName}}</td>
                <td>{{threatType.threatTypeDescription}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/threat-type', threatType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/threat-type', threatType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'threat-type/'+ threatType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
