<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-threat-sub-type-heading" jhiTranslate="majerithzAnalySisApp.threatSubType.home.createOrEditLabel">Create or edit a Threat Sub Type</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!threatSubType.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="threatSubType.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="majerithzAnalySisApp.threatSubType.threatTypeCode" for="field_threatTypeCode">Threat Type Code</label>
                    <select class="form-control" name="threatTypeCode" [(ngModel)]="threatSubType.threatTypeCode" id="field_threatTypeCode" >
                        <option value="N">{{'majerithzAnalySisApp.ThreatsTypeCode.N' | translate}}</option>
                        <option value="I">{{'majerithzAnalySisApp.ThreatsTypeCode.I' | translate}}</option>
                        <option value="E">{{'majerithzAnalySisApp.ThreatsTypeCode.E' | translate}}</option>
                        <option value="A">{{'majerithzAnalySisApp.ThreatsTypeCode.A' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="majerithzAnalySisApp.threatSubType.threatSubTypeCode" for="field_threatSubTypeCode">Threat Sub Type Code</label>
                    <input type="text" class="form-control" name="threatSubTypeCode" id="field_threatSubTypeCode"
                        [(ngModel)]="threatSubType.threatSubTypeCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="majerithzAnalySisApp.threatSubType.threatSubTypeName" for="field_threatSubTypeName">Threat Sub Type Name</label>
                    <input type="text" class="form-control" name="threatSubTypeName" id="field_threatSubTypeName"
                        [(ngModel)]="threatSubType.threatSubTypeName" required/>
                    <div [hidden]="!(editForm.controls.threatSubTypeName?.dirty && editForm.controls.threatSubTypeName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.threatSubTypeName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="majerithzAnalySisApp.threatSubType.threatSubTypeDescription" for="field_threatSubTypeDescription">Threat Sub Type Description</label>
                    <input type="text" class="form-control" name="threatSubTypeDescription" id="field_threatSubTypeDescription"
                        [(ngModel)]="threatSubType.threatSubTypeDescription" maxlength="5000"/>
                    <div [hidden]="!(editForm.controls.threatSubTypeDescription?.dirty && editForm.controls.threatSubTypeDescription?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.threatSubTypeDescription?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 5000 }">
                        This field cannot be longer than 5000 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="majerithzAnalySisApp.threatSubType.threatType" for="field_threatType">Threat Type</label>
                    <select class="form-control" id="field_threatType" name="threatType" [(ngModel)]="threatSubType.threatType" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="threatTypeOption.id === threatSubType.threatType?.id ? threatSubType.threatType : threatTypeOption" *ngFor="let threatTypeOption of threattypes; trackBy: trackThreatTypeById">{{threatTypeOption.threatTypeName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
