<div>
    <h2 id="page-heading">
        <span jhiTranslate="majerithzAnalySisApp.assetType.home.title">Asset Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-asset-type" [routerLink]="['/asset-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="majerithzAnalySisApp.assetType.home.createLabel">
            Create new Asset Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="assetTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="majerithzAnalySisApp.assetType.assetTypeCode">Asset Type Code</span></th>
            <th><span jhiTranslate="majerithzAnalySisApp.assetType.assetTypeName">Asset Type Name</span></th>
            <th><span jhiTranslate="majerithzAnalySisApp.assetType.assetTypeDescription">Asset Type Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let assetType of assetTypes ;trackBy: trackId">
                <td><a [routerLink]="['/asset-type', assetType.id, 'view' ]">{{assetType.id}}</a></td>
                <td jhiTranslate="{{'majerithzAnalySisApp.AssetsTypeCode.' + assetType.assetTypeCode}}">{{assetType.assetTypeCode}}</td>
                <td>{{assetType.assetTypeName}}</td>
                <td>{{assetType.assetTypeDescription}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/asset-type', assetType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/asset-type', assetType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'asset-type/'+ assetType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
