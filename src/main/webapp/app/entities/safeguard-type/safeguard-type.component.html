<div>
    <h2 id="page-heading">
        <span jhiTranslate="majerithzAnalySisApp.safeguardType.home.title">Safeguard Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-safeguard-type" [routerLink]="['/safeguard-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="majerithzAnalySisApp.safeguardType.home.createLabel">
            Create new Safeguard Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="safeguardTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="majerithzAnalySisApp.safeguardType.safeguardsTypeCode">Safeguards Type Code</span></th>
            <th><span jhiTranslate="majerithzAnalySisApp.safeguardType.safeguardTypeName">Safeguard Type Name</span></th>
            <th><span jhiTranslate="majerithzAnalySisApp.safeguardType.safeguardTypeDescription">Safeguard Type Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let safeguardType of safeguardTypes ;trackBy: trackId">
                <td><a [routerLink]="['/safeguard-type', safeguardType.id, 'view' ]">{{safeguardType.id}}</a></td>
                <td jhiTranslate="{{'majerithzAnalySisApp.SafeguardsTypeCode.' + safeguardType.safeguardsTypeCode}}">{{safeguardType.safeguardsTypeCode}}</td>
                <td>{{safeguardType.safeguardTypeName}}</td>
                <td>{{safeguardType.safeguardTypeDescription}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/safeguard-type', safeguardType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/safeguard-type', safeguardType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'safeguard-type/'+ safeguardType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
