<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-safeguard-type-heading" jhiTranslate="majerithzAnalySisApp.safeguardType.home.createOrEditLabel">Create or edit a Safeguard Type</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!safeguardType.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="safeguardType.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="majerithzAnalySisApp.safeguardType.safeguardsTypeCode" for="field_safeguardsTypeCode">Safeguards Type Code</label>
                    <select class="form-control" name="safeguardsTypeCode" [(ngModel)]="safeguardType.safeguardsTypeCode" id="field_safeguardsTypeCode" >
                        <option value="H">{{'majerithzAnalySisApp.SafeguardsTypeCode.H' | translate}}</option>
                        <option value="D">{{'majerithzAnalySisApp.SafeguardsTypeCode.D' | translate}}</option>
                        <option value="K">{{'majerithzAnalySisApp.SafeguardsTypeCode.K' | translate}}</option>
                        <option value="S">{{'majerithzAnalySisApp.SafeguardsTypeCode.S' | translate}}</option>
                        <option value="SW">{{'majerithzAnalySisApp.SafeguardsTypeCode.SW' | translate}}</option>
                        <option value="HW">{{'majerithzAnalySisApp.SafeguardsTypeCode.HW' | translate}}</option>
                        <option value="COM">{{'majerithzAnalySisApp.SafeguardsTypeCode.COM' | translate}}</option>
                        <option value="IP">{{'majerithzAnalySisApp.SafeguardsTypeCode.IP' | translate}}</option>
                        <option value="MP">{{'majerithzAnalySisApp.SafeguardsTypeCode.MP' | translate}}</option>
                        <option value="AUX">{{'majerithzAnalySisApp.SafeguardsTypeCode.AUX' | translate}}</option>
                        <option value="L">{{'majerithzAnalySisApp.SafeguardsTypeCode.L' | translate}}</option>
                        <option value="PS">{{'majerithzAnalySisApp.SafeguardsTypeCode.PS' | translate}}</option>
                        <option value="G">{{'majerithzAnalySisApp.SafeguardsTypeCode.G' | translate}}</option>
                        <option value="BC">{{'majerithzAnalySisApp.SafeguardsTypeCode.BC' | translate}}</option>
                        <option value="E">{{'majerithzAnalySisApp.SafeguardsTypeCode.E' | translate}}</option>
                        <option value="NEW">{{'majerithzAnalySisApp.SafeguardsTypeCode.NEW' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="majerithzAnalySisApp.safeguardType.safeguardTypeName" for="field_safeguardTypeName">Safeguard Type Name</label>
                    <input type="text" class="form-control" name="safeguardTypeName" id="field_safeguardTypeName"
                        [(ngModel)]="safeguardType.safeguardTypeName" required/>
                    <div [hidden]="!(editForm.controls.safeguardTypeName?.dirty && editForm.controls.safeguardTypeName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.safeguardTypeName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="majerithzAnalySisApp.safeguardType.safeguardTypeDescription" for="field_safeguardTypeDescription">Safeguard Type Description</label>
                    <input type="text" class="form-control" name="safeguardTypeDescription" id="field_safeguardTypeDescription"
                        [(ngModel)]="safeguardType.safeguardTypeDescription" maxlength="5000"/>
                    <div [hidden]="!(editForm.controls.safeguardTypeDescription?.dirty && editForm.controls.safeguardTypeDescription?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.safeguardTypeDescription?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 5000 }">
                        This field cannot be longer than 5000 characters.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
